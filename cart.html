<!doctype html>
<html lang="en">

<head>
    <title>Homepage</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cart.css">
</head>

<body>

    <div class="row">
        <div class="col-8">
            <!-- Select all -->
            <div class="row" style="background-color: white;">
                <div class="col">
                    <div class="custom-control custom-checkbox mr-sm-2">
                        <input type="checkbox" class="custom-control-input" id="louis">
                        <label class="custom-control-label text-muted" for="louis">CHỌN TẤT CẢ</label>
                    </div>
                </div>
                <div class="col text-right">
                    <a href="#"><i class="fa fa-trash text-muted mr-1" aria-hidden="true"></i>XOÁ</a>
                </div>
            </div>

            <!-- Detail -->
            <table class="table table-hover table-light">
                <tbody>
                    <tr>
                        <th scope="row">
                            <div class="form-check">
                                <input class="form-check-input position-static" type="checkbox" value="option1" aria-label="...">
                            </div>
                        </th>
                        <td>
                            <div class="row">
                                <div class="col-3">
                                    <div class="smallimg">
                                        <img class="card-img-top img-fluid" src="imgs/card1.jpg" alt="">
                                    </div>
                                </div>
                                <div class="col">
                                    <a href="#" class="title">
                                        <p class="">Tên sản phẩm</p>
                                    </a>
                                    <a href="#" class="title d-block text-muted"><span>Hãng</span></a>
                                    <small>Còn 1 sản phẩm</small>
                                </div>
                            </div>
                        </td>
                        <td>
                            <p class="currentprice m-0">45.000</p>
                            <p class="pastprice m-0 text-muted d-inline">45.000đ</p>
                            <small class="">-10%</small>
                            <div class="align-items-center">
                                <i class="fa fa-trash text-muted" aria-hidden="true"></i>
                                <i class="fa fa-heart text-muted" aria-hidden="true"></i>
                            </div>
                        </td>
                        <td>
                            <input type="number" name="" id="" class="form-control cartNumber" value="1" min="1" style="max-width: 50px;">
                        </td>
                        <td>
                            <p>Total</p>
                            <p class="totalPrice m-0">45.000</p>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-4">

        </div>
    </div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="js/cart.js"></script>
<script src="js/script.js"></script>
</body>

</html>
